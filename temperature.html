<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <div class="input">
        <label for="input-celsius">Celsius:</label>
        <input type="number" id="input-celsius" />
      </div>
      <div class="input">
        <label for="input-fahrenheit">Fahrenheit:</label>
        <input type="number" id="input-fahrenheit" />
      </div>
      <button id="convert-btn">Convert</button>
    </div>

    
  </body>
</html>
